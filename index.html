<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form action="process.php" method="POST">

            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Nama hanya boleh berisi huruf." required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" pattern="[0-9]+" title="NIM hanya boleh berisi angka." required>

            <label for="class">Kelas:</label>
            <select id="class" name="class">
                <option value="T3 A">T3 A</option>
                <option value="T3 B">T3 B</option>
                <option value="T3 C">T3 C</option>
                <option value="T3 D">T3 D</option>
                <option value="T3 E">T3 E</option>
                <option value="T3 F">T3 F</option>
                <option value="T3 G">T3 G</option>
                <option value="T3 H">T3 H</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="suggestion">Saran:</label>
            <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
